<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet"> </head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
    <h2>제품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/products/add}'|"
                    type="button">제품 등록</button> </div>
    </div>
    <hr class="my-4"> <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제품명</th>
                <th>가격</th>
                <th>수량</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><a href="product.html" th:href="@{/basic/products/{productId} (productId=${product.id})}" th:text="${product.id}">회원id</a></td>
                <td><a href="product.html" th:href="@{|/basic/products/${product.id}|}" th:text="${product.productName}">상품명</a></td>
                <td th:text="${product.price}">10000</td>
                <td th:text="${product.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>

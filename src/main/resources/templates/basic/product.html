<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
  .container {
    max-width: 560px;
  }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>제품 상세</h2>

    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
  </div>
  <div>
    <label for="productId">제품 ID</label>
    <input type="text" id="productId" name="productId" class="form-control" value="1" th:value="${product.id}" readonly>
  </div>
  <div>
  <label for="productName">제품명</label>
  <input type="text" id="productName" name="productName" class="form-control" value="제품A" th:value="${product.productName}" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${product.price}" readonly>
  </div>
  <div>
  <label for="quantity">수량</label>
  <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${product.quantity}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/basic/products/{productId}/edit(productId=${product.id})}'|"
              type="button">제품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='products.html'"
              th:onclick="|location.href='@{/basic/products}'|"
              type="button">목록으로</button>
    </div>

    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='products.html'"
              th:onclick="|location.href='@{/basic/products/{productId}/delete(productId=${product.id})}'|"
              type="button">제품 삭제</button>
    </div>


  </div>
</div> <!-- /container -->
</body>
</html>
